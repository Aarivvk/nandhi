name: Build Nadhi
run-name: ${{ github.actor }} is building 🚀 out Nandhi 🐮

on:
  pull_request:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# inputs:
#   ros2-distro:
#     description: 'The ROS 2 distribution to be used.'
#     required: false
#     default: 'humble'

jobs:
  Build:
    runs-on: ubuntu-latest
    # needs: Build-and-push-Docker-image
    container:
      image: ghcr.io/aarivvk/nandhi:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - ${{ github.workspace }}/:/ros2_ws/src

    steps:
      - name: Check out repository code
        with:
          submodules: recursive
        uses: actions/checkout@v3

      - name: Check for Ros2 instalation
        run: which uname

      - name: Build Nanhi
        run: /usr/bin/docker exec nandhi:latest sh -c "./aadesh.py build all"
