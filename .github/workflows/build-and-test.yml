jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Setup dependencies
        run: bash ${{ github.workspace }}/.github/workflows/setup/ros2-install.bash rolling
        shell: bash
      
      - name: Build workspace
        run: source /opt/ros/rolling/setup.bash && python3 aadesh.py build all
        shell: bash
