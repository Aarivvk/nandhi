name: ROS 2 CI/CD

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: my_ros2_image:latest

    - name: Test ROS 2 project
      uses: docker://my_ros2_image:latest
      with:
        entrypoint: ./ci_cd_action.sh
        volumes:
          - .:/ros2_ws
